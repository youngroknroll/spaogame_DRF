version: '3.9'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: spaogame
      POSTGRES_USER: spaogame
      POSTGRES_PASSWORD: spaogame_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spaogame"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key-for-docker
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DATABASE_URL=postgresql://spaogame:spaogame_password@db:5432/spaogame
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
